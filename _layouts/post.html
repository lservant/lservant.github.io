---
layout: page
---

<div class="col-lg-9">
  <h1>{{ page.title }}</h1>
  <p><sm>{{ page.date | date: "%b %-d, %Y" }}
    {% if page.author %} • {{ page.author }}
    {% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</sm></p>
  <p>{{ content }}</p>
</div>
<div class="col-lg-3">
  <p><t>Other Posts</t></p>
  <dl>
    {% for post in site.posts %}
      <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
    {% endfor %}
  </dl>
</div>
